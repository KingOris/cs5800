<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    .split {
        height: 100%;
        width: 80%;
        position: fixed;
        z-index: 1;
        top: 0;
        overflow-x: hidden;
        padding-top: 20px;
    }

    /* Control the left side */
    .left {
        left: 0;
    }

    /* Control the right side */
    .right {
        right: 0;
    }

    /* If you want the content centered horizontally and vertically */
    .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    /* Style the image inside the centered container, if needed */
    .centered img {
        width: 150px;
        border-radius: 50%;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
<div class="split left">
    <div class="left" style="background: black;height:700px;width:fit-content; color: white;font-size: x-large">
        <table>
            <tr>
                <td height="100px"><a th:href="@{'/account'}">Account</a></td>
            </tr>
            <tr>
                <td height="100px"><a th:href="@{'/group'}">group</a></td>
            </tr>
            <tr>
                <td height="100px"><a th:href="@{'/calendar'}">calendar</a></td>
            </tr>
            <tr>
                <td height="100px"><a th:href="@{'/inbox'}">inbox</a></td>
            </tr>
            <tr>
                <td height="100px"><a th:href="@{'/help'}">help</a></td>
            </tr>
            <tr>
                <button class="btn btn-outline-primary" onclick="location.href='/logout'"> log out </button>
            </tr>
        </table>
    </div>
</div>

<div class="split right">
    <div class="centered" style="background: black;height:700px;width:fit-content; color: white;font-size: x-large">
        <table>
        <thread>
            <tr>
            <th>course code  |  </th>
            <th>course name  |  </th>
            <th>semester hours  |  </th>
            <th>number of seats  |  </th>
            <th>primary instructor  |  </th>
            <th>department  </th>
            </tr>
        </thread>
            <tbody>
            <tr th:each="course:${courses}">
                <td th:text="${course.courseCode}"></td>
                <td th:text="${course.courseName}"></td>
                <td th:text="${course.semesterHours}"></td>
                <td th:text="${course.numOfSeats}"></td>
                <td th:text="${course.primaryInstructor}"></td>
                <td th:text="${course.department}"></td>
        </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
