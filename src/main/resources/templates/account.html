<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
</head>
<body>
    <table>
        <tr>
        <tr>id</tr>
        <tr>
        <tr th:each="user:${users}">
            <td th:text="${user.id}"></td>
            <td th:if="${user.isStudent()==true}">Student</td>
            <td th:if="${user.isInstructor()==true}">Instructor</td>
        </tr>
    </table>
</body>
</html>
