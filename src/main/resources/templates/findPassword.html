<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find your Password</title>
</head>
<body>

<div th:each="user:${users}">
    <a>Your UserName :</a>
    <a th:text="${user.id}"></a>
    <br>
    <a>Your Password: </a>
    <a th:text="${user.password}"></a>
</div>
</body>
</html>
