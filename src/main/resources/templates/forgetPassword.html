<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forget Password</title>
</head>
<body class="text-center">
<a th:text="${warning}"></a>
<form action="index.html" class="form-signin" method="post" th:action="@{/forgetpassword}">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label class="sr-only">Username</label>
    <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="">
    <label class="sr-only">Email</label>
    <input type="text" class="form-control" name="email" placeholder="Email" required="">
    <button class="btn btn-outline-primary" type="submit">Find Password</button>
</form>
<button class ="btn btn-outline-primary" onclick="location.href='/login'">Log in</button>
  </div>
</body>
</html>
