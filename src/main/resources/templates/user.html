<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <table>
        <tr>
            <tr>id</tr>
            <tr>password</tr>
        <tr>
        <tr th:each="user:${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.password}"></td>
    </tr>
    </table>
</body>
</html>
